name = WWW-Shorten-Yourls
author = Pankaj Jain <pjain@cpan.org>
license             = Perl_5
copyright_holder    = Pankaj Jain and Teknatus Solutions LLC
copyright_year      = 2009

version = 0.070

[MetaProvides::Package]

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = GatherDir
-remove = ExtraTests
-remove = MakeMaker

[MakeMaker::Awesome]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[GatherDir]
exclude_filename = Makefile.PL
exclude_filename = META.json
exclude_filename = README.md

[ReadmeAnyFromPod / Readme_Github]
type = markdown
filename = README.md
location = build

[Git::Contributors]

[MetaJSON]
[GithubMeta]
issues  = 1
user    = p5-shorten
[@Git]

[CheckChangeLog]
[Test::ChangesHasContent]
[PkgVersion]
[PodSyntaxTests]
; [Test::PAUSE::Permissions]
[Test::Compile]
[Test::ReportPrereqs]
[Test::Kwalitee]
[Test::Version]
[Test::Pod::Coverage::Configurable]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopword = CPAN
stopword = github
stopword = stopwords
stopword = wordlist
stopword = makeashorterlink
stopword = makealongerlink
stopword = ua
stopword = getlinkstats
stopword = Teknatus
stopword = LLC

[RunExtraTests]

[Prereqs]
perl                        = 5.008001
strict                      = 0
warnings                    = 0
base                        = 0
Carp                        = 0
Exporter                    = 0
HTTP::Request               = 0
File::Spec                  = 0
LWP::UserAgent              = 5.835
LWP::Protocol::https        = 0
WWW::Shorten                = 3.09
JSON::Any                   = 1.18
JSON::MaybeXS               = 1.0
URI                         = 0
XML::Simple                 = 2.18

[Prereqs / RuntimeRecommends]
; Net::Google::AuthSub        = 0

[Prereqs / TestRequires]
Test::More      = 0.88
Try::Tiny       = 0.24

[Prereqs / DevelopRequires]
Test::CheckManifest = 1.29
Test::CPAN::Changes = 0.4
Test::Kwalitee      = 1.22
Test::Pod::Spelling::CommonMistakes = 1.000

[CopyFilesFromBuild]
copy = Makefile.PL
copy = META.json
copy = README.md

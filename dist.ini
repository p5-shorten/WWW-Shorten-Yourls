name = WWW-Shorten-Yourls
author = Pankaj Jain <pjain@cpan.org>
license             = Perl_5
copyright_holder    = Pankaj Jain and Teknatus Solutions LLC
copyright_year      = 2009

version = 1.002

[Git::GatherDir]
exclude_filename = Makefile.PL
exclude_filename = META.json
exclude_filename = README.md
exclude_filename = LICENSE

[@Starter]
-remove = GatherDir
revision = 1
Test::Compile.xt_mode = 1
ReadmeAnyFromPod.source_filename = lib/WWW/Shorten/Yourls.pm

[PkgVersion]

[ReadmeAnyFromPod / Markdown_Readme]
type = markdown
filename = README.md
location = root

[Prereqs::FromCPANfile]
[MetaProvides::Package]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[Git::Contributors]
[GithubMeta]
issues  = 1
user    = p5-shorten
[@Git]

[CheckChangeLog]
[CheckChangesHasContent]
[Test::ChangesHasContent]

[Test::Kwalitee]
[Test::Version]
[Test::Pod::Coverage::Configurable]

[Test::PodSpelling]
wordlist = Pod::Wordlist
spell_cmd = aspell list
stopword = CPAN
stopword = github
stopword = stopwords
stopword = wordlist
stopword = makeashorterlink
stopword = makealongerlink
stopword = ua
stopword = getlinkstats
stopword = Teknatus
stopword = LLC

[CopyFilesFromBuild]
copy = Makefile.PL
copy = META.json
copy = LICENSE
